<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/78c12ea33f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/public/images/logo/ohmyfood@2x.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>ohmyfood</title>
</head>

<body>

    <header class="header">
        <div class="header__heading">
            <h1>ohmyfood</h1>
        </div>
        <div class="header__informations header__informations--fix">
            <div class="image">
                <img src="./public/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="image de la note enchantée">
            </div>
        </div>
    </header>

    <!--Debut de la partie principale "main"-->
    <main class="main-container">
        <section class="menus">
            <div class="box box--colored">
                <div class="menus__heading">
                    <h1>La note enchantée</h1>
                </div>
                <div class="menus__grid">
                    <div class="menus__grid__heading">
                        <p>ENTREES</p>
                    </div>
                    <div class="menus__grid__card card card--white">
                        <h3>ravioles de foie gras</h3>
                        <div class="menus__grid__prix">
                            <p>Accompagné de leur crème à la truffe</p>
                            <strong>25€</strong>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--Fin du main-->

    <!--Début de la partie footer-->
    <footer class="footer">
        <div class="box footer__container">
            <div class="footer__container__heading">
                <h4>ohmyfood</h4>
            </div>
            <ul class="footer__container__list">
                <li>
                    <i class="fas fa-utensils"></i> Proposer un restaurant
                </li>
                <li>
                    <i class="fas fa-hands-helping"></i> Devenir partenaire
                </li>
                <li>
                    Menssions légales
                </li>
                <li>
                    Contact
                </li>
            </ul>
        </div>
    </footer>
    <!--Fin de la partie footer-->
</body>

</html>
